<script>
    const ages = [19, 22, 19, 24, 20, 25, 26, 24, 25, 24]
    let newAge = ages.sort()
    console.log(newAge)
    // the min
    console.log(newAge[0]);
    // the max
    console.log(newAge[newAge.length - 1]);
// the median
    if (newAge.length % 2 == 0) {

                //  middle number        +  next number               /2
    console.log((newAge[(newAge.length/2)-1] + newAge[(newAge.length/2)])/2);
    }
    // the mean/average
    let sum = 0;
    for (let i=0; i<newAge.length; i++){
    sum += newAge[i]
    }
    let mean = sum/newAge.length
    console.log(mean)

// the range
let range = newAge[newAge.length - 1] - newAge[0]
console.log(range);

// compare
let a = Math.floor(Math.abs(newAge[0] - mean))
let b = Math.floor(Math.abs(newAge[newAge.length-1] - mean))

console.log(b);

if (a == b) {
    console.log('They are equal');
} else {
    console.log('they are not equal');
}
